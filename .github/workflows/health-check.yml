name: Health Check

on:
  schedule:
    # Run every day at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  health-check:
    name: Application Health Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Quick health check
      run: |
        echo "ğŸ” Running basic health checks..."
        npm run lint --silent
        npm run type-check
        echo "âœ… Health check completed successfully!"

    - name: Build test
      run: |
        echo "ğŸ—ï¸ Testing build process..."
        npm run build
        echo "âœ… Build test completed successfully!"
